<div class="container">
  <div class="login-container">
    <div class="login-left">
      <div class="logo">
        <i class="fas fa-book-open"></i> NewBook
      </div>
      <div class="welcome-text">Bem-vindo de volta!</div>
      <p class="subtitle">
        Explore milhares de livros incríveis e embarque em novas aventuras literárias.
        Sua próxima história favorita está esperando por você.
      </p>
    </div>

    <div class="login-right">
      <h2 class="login-title">Fazer Login</h2>
      <p class="login-subtitle">Entre com sua conta para continuar</p>

      <div class="alert-error" *ngIf="showErrorMessage">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Por favor, preencha todos os campos obrigatórios!</span>
        <button class="close-btn" (click)="closeErrorMessage()">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">E-mail</label>
          <div class="input-wrapper">
             <input type="email" class="form-control" placeholder="seu@email.com" formControlName="email" required />
             <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Senha</label>
          <div class="input-wrapper">
             <input type="password" class="form-control" placeholder="Digite sua senha" formControlName="password" required />
             <i class="fa-solid fa-eye-slash"></i>
          </div>
        </div>

        <button type="submit" class="btn btn-login">
          Entrar
        </button>
      </form>

      <div class="signup-link">
        Não tem uma conta?
        <a routerLink="/register">Cadastre-se aqui</a>
      </div>
    </div>
  </div>
</div>
