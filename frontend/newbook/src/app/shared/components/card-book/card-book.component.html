<div class="review-card">
  <div class="review-header">
    <div class="review-book-cover">
      <i class="fas fa-book"></i>
    </div>

    <div class="review-book-info">
      <h3 class="review-book-title">{{ book.bookTitle }}</h3>
      <p class="review-book-author">{{ book.bookAuthor }}</p>

      <div class="review-rating">
        <div class="stars">
          <i
            class="fas fa-star star"
            *ngFor="let _ of starsArray"
          ></i>
        </div>
        <span class="rating-text">
          {{ book.ratingText || (book.rating + '.0') }}
        </span>
      </div>
    </div>
  </div>

  <div class="review-user">
    <div class="user-avatar">
      {{ book.userInitials }}
    </div>

    <div class="user-info">
      <div class="user-name">{{ book.userName }}</div>
    </div>
  </div>

  <p class="review-content">
    {{ book.content }}
  </p>

  <div class="review-tags">
    <span class="review-tag">{{ book.category }}</span>
  </div>

  <div class="review-actions">
    <button class="action-btn">
      <i class="fas fa-thumbs-up"></i>
      <span>{{ book.likes }} úteis</span>
    </button>

    <button class="action-btn">
      <i class="fas fa-comment"></i>
      <span>{{ book.comments }} comentários</span>
    </button>
  </div>
</div>
