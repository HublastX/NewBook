<div class="login-container">
  <div class="login-left">
    <div class="logo">
      <i class="fas fa-book-open"></i> NewBook
    </div>
    <div class="welcome-text">Bem-vindo de volta!</div>
    <p class="subtitle">
      Explore milhares de livros incríveis e embarque em novas aventuras literárias.
      Sua próxima história favorita está esperando por você.
    </p>
  </div>

  <div class="login-right">
    <h2 class="login-title">Fazer Login</h2>
    <p class="login-subtitle">Entre com sua conta para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          placeholder="seu@email.com"
          formControlName="email"
          required
        />
        <i class="fas fa-envelope input-icon"></i>
      </div>

      <div class="form-group">
        <label class="form-label">Senha</label>
        <input
          type="password"
          class="form-control"
          placeholder="Digite sua senha"
          formControlName="password"
          required
        />
        <i class="fas fa-lock input-icon"></i>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember" formControlName="remember" />
          <label class="form-check-label" for="remember">Lembrar-me</label>
        </div>
        <a routerLink="/forgot-password" class="forgot-password">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn btn-login" [disabled]="loginForm.invalid">
        Entrar <i class="fas fa-arrow-right ms-2"></i>
      </button>
    </form>

    <div class="divider">
      <span style="background: white; padding: 0 10px; color: #999;">ou</span>
    </div>

    <div class="social-login">
      <button class="social-btn" (click)="loginWith('google')">
        <i class="fab fa-google" style="color: #DB4437;"></i>
      </button>
      <button class="social-btn" (click)="loginWith('facebook')">
        <i class="fab fa-facebook" style="color: #4267B2;"></i>
      </button>
      <button class="social-btn" (click)="loginWith('apple')">
        <i class="fab fa-apple" style="color: #000;"></i>
      </button>
    </div>

    <div class="signup-link">
      Não tem uma conta?
      <a routerLink="/register">Cadastre-se aqui</a>
    </div>
  </div>
</div>
